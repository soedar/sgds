<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
    {% if jekyll.environment == "production" %}
    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T6NDG85M" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
    {% endif %}
    {% if page.title == 'home' %}
    <div class="position-absolute hero-bg"></div>
    {% endif %}
    <div class="sticky-top">
        {% include masthead.html %}
        {% include navigation.html %}
        {% include survey-banner.html %}

    </div>
    <main aria-label="Main Content">
        {{content}}
    </main>
    {% include footer.html %}
    {% include off-canvas-menu.html %}
</body>
</html>
